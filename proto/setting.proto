syntax = "proto3";

package setting;

service SettingGrpcService {
    rpc GetType(Empty) returns (GetTypeResponse);
    rpc GetSetting(SettingRequest) returns (SettingResponse);
    rpc SaveSetting(SaveSettingRequest) returns (SaveSettingResponse);
    rpc SaveSettingAll(SettingRequest) returns (SettingResponse);
    //
    rpc GetPresetList(PresetListRequest) returns (PresetListResponse);
    rpc GetPreset(PresetRequest) returns (PresetResponse);
    rpc CreatePreset(PresetRequest) returns (PresetResponse);
    rpc DeletePreset(PresetRequest) returns (PresetResponse);
    rpc SavePreset(PresetRequest) returns (PresetResponse);

    //cam
    rpc GetCameraInfo(Empty) returns (GetCameraInfoResponse);
    rpc SetCameraOrder(SetCameraOrderRequest) returns (SetCameraOrderResponse);

    //pdu
    rpc GetPduParam(Empty) returns (GetPduParamResponse);
    rpc SetPduParam(SetPduParamRequest) returns (GetPduParamResponse);
    rpc GetPduDriveParam(Empty) returns (GetPduParamResponse);

}

message Empty {

}

message GetTypeResponse {
    string model = 1;
    string type = 2;
}
message SettingRequest {
    string type = 1;
    optional string data = 2;
}

message SaveSettingRequest {
    string type = 1;
    string key = 2;
    string value = 3;
}

message SaveSettingResponse {
    string type = 1;
    string key = 2;
    string value = 3;
}

message SettingResponse {
    string type = 1;
    optional string data = 2;
}

message PresetListRequest {
    string type = 1;
}

message PresetListResponse {
    string type = 1;
    repeated string list = 2;
}

message PresetRequest {
    string type = 1;
    string preset = 2;
    optional string data = 3;
}

message PresetResponse {
    string type = 1;
    string preset = 2;
    optional string data = 3;
}

message GetCameraInfoResponse {
    optional string cam1 = 1;
    optional string cam2 = 2;
}

message SetCameraOrderRequest {
    optional string cam1 = 1;
    optional string cam2 = 2;
}
message SetCameraOrderResponse {
    optional string cam1 = 1;
    optional string cam2 = 2;
}

message PduParam {
    string name = 1;
    string value = 2;
    string type = 3;
}

message SetPduParamRequest {
    repeated PduParam params = 1;
}

message GetPduParamResponse {
    repeated PduParam params = 1;
    optional string result = 2;
    optional string message = 3;
}